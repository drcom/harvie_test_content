<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Main Flow - Page 1</title>
        <meta name="viewport" content="width=1024, height=768, initial-scale=1, user-scalable=no">
        <link href="../../styles/main.css" type="text/css" rel="stylesheet" media="all" />
        <script type="text/javascript" src="resource:js/SystemBridge.js"></script>
    </head>
    <body onload="load();">
        <header>
            <h1>Main Flow - Page 1</h1>
        </header>
        <section>
            
            <button id="flowAButton" ontouchend="SystemBridge.goToAlternateCall('FlowA');">Tap to Launch Flow A</button>
            <br/>
            <button id="flowBButton" ontouchend="SystemBridge.goToAlternateCall('FlowB');">Tap to Launch Flow B</button>
            <br/>
            <button id="flowASpecificButton" ontouchend="SystemBridge.goToAlternateCall('FlowA','Flow A - Page 2');">Tap to Launch Flow A at Slide 2</button>
            
        </section>
    </body>
</html>
